AWSTemplateFormatVersion: 2010-09-09
Parameters:
  SubnetID:
    Type: String
Resources:
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: BeerParleyCluster
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: BeerParleyLogGroup
  ContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ContainerSecurityGroup
      GroupDescription: Security group for beer-parley
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3000
          ToPort: 3000
          CidrIp: 0.0.0.0/0
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: BeerParleyTask
      Cpu: 512
      Memory: 1024
      NetworkMode: awsvpc
      ExecutionRoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/ecsTaskExecutionRole
      Volumes:
        - Name: beer-parley-db
          ConfiguredAtLaunch: true
      RequiresCompatibilities:
        - EC2
        - FARGATE
      RuntimePlatform:
        OperatingSystemFamily: LINUX
      ContainerDefinitions:
        - Name: BeerParleyContainer
          Image: public.ecr.aws/n9u7s1q9/beer-parley:latest
          Essential: true
          PortMappings:
            - ContainerPort: 3000
              HostPort: 3000 # With host and awsvpc network modes, exposed container ports are mapped directly to the corresponding host port
              Protocol: tcp
          MountPoints:
            - ContainerPath: /data
              SourceVolume: beer-parley-db
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-region: !Ref AWS::Region
              awslogs-group: !Ref LogGroup
              awslogs-stream-prefix: ecs
  Service:
    Type: AWS::ECS::Service
    DependsOn: TaskDefinition
    Properties:
      ServiceName: BeerParleyApp
      Cluster: !Ref Cluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref SubnetID
          SecurityGroups:
            - !GetAtt ContainerSecurityGroup.GroupId
      VolumeConfigurations:
        - Name: beer-parley-db
          ManagedEBSVolume:
            RoleArn: !Sub arn:aws:iam::${AWS::AccountId}:role/ecsInfrastructureRole
            SizeInGib: 1
            VolumeType: gp2

Outputs:
  WebApp:
    Description: Beer parley app created
    Value: !Ref Service
